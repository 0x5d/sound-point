<html lang="en">
    <body>
        <div class="navbar-wrapper">
            <div class="container">
                <div class="navbar navbar-inverse navbar-static-top" role="navigation">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" data-ui-sref="home">Soundpoint</a>
                        </div>
                        <div class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Home</a></li>
                                <li><a href="#about">About</a></li>
                            </ul>
                            <ul class="nav pull-right">
                                <li>
                                    <div class="btn-group">
                                        <button ng-click="openFriendsModal()" type="button" class="btn btn-default navbar-btn">
                                            <span class="glyphicon glyphicon-plus" ></span>
                                            <span class="glyphicon glyphicon-user" ></span>
                                        </button>
                                        <button ng-click="openSongSearchModal()" type="button" class="btn btn-default navbar-btn">
                                            <span class="glyphicon glyphicon-plus" ></span>
                                            <span class="glyphicon glyphicon-music" ></span>
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        <div class="container">
            <div class="jumbotron" ng-style="{'background-image': 'url(' + currentSong.artwork + ')', 'background-repeat' : 'no-repeat'}">
                <div class="text-center">
                    
                    <h1 ng-show="songs.length == 0">No songs on this playlist :(</h1>
                    <div ng-hide="songs.length == 0">
                        <h1>{{currentSong.title}}</h1>
                        <p class="lead" ng-hide="currentSong.artist == undefined">
                            by <b>{{currentSong.artist}}</b>
                        </p>
                        <button type="button" class="btn btn-default btn-lg" ng-click="pause()" ng-hide="isPlaying" >
                            <span class="glyphicon glyphicon-pause" ></span>
                        </button>
                        <button type="button" class="btn btn-default btn-lg" ng-click="play()" ng-hide="!isPlaying">
                            <span class="glyphicon glyphicon-play" ></span>
                        </button>
                        <button type="button" class="btn btn-default btn-lg" ng-click="next()">
                            <span class="glyphicon glyphicon-step-forward" ></span>
                        </button>
                    </div>
                </div>
            </div>
            <ul class="media-list">
                <li class="media" ng-repeat="song in songs">
                    <img class="media-object img-rounded img-responsive center-block" ng-src="{{song.artwork  || 'https://cdn1.iconfinder.com/data/icons/appicns/128/appicns_iTunes.png'}}" alt="...">
                    <div class="text-center">
                        <h4 class="media-heading">{{song.title}}</h4><div class="media-body">
                            by {{song.artist}}<br>
                        </div>
                        <button type="button" 
                                data-loading-text="Loading..." 
                                class="btn"
                                ng-click=""
                                ng-show="station.type == 'voting'">
                            <span class="glyphicon glyphicon-thumbs-up"></span>
                        </button>
                    </div>
                </li>
            </ul>
            <hr>
            <p><a data-ui-sref="home" class="btn btn-primary" role="button">Back</a> </p>
            <hr>
            <div class="footer">
              <p>Â© Soundpoint 2014</p>
            </div>

        </div> <!-- /container -->

        <div>
            <script type="text/ng-template" id="fbFriendsModal.html">
                <div class="modal-header">
                    <h3 class="modal-title">Select friends</h3>
                </div>
                <div class="modal-body">
                    <ul class="media-list">
                        <li class="media" ng-repeat="(i,item) in items ">  
                            <a class="pull-left" href="#">
                                 <img class="media-object" ng-src="{{item.picture.data.url}}" >
                            </a>
                            <div class="float left media-body">
                                <h4 class="media-heading">{{ item.name }}</h4> 
                                <input calss="pull-right"  type="checkbox" ng-click="selectFriend(i)">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="ok()">OK</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
            </script>
        </div>
        
        <div>
            <script type="text/ng-template" id="songSearchModal.html">
                <div class="modal-header">
                    <h3 class="modal-title">Search</h3>
                </div>
                <div class="modal-body">
                    <input ng-model="searchText" type="search">
                    <p><button class="btn btn-default" href="#" role="button" ng-click="search(searchText)">Search</button></p>
                    <ul class="media-list">
                        <li class="media" ng-repeat="(i, item) in items">
                            <img class="media-object pull-left" ng-src="{{item.artwork || 'https://cdn1.iconfinder.com/data/icons/appicns/128/appicns_iTunes.png'}}">
                            <div class="float left media-body">
                                <h4 class="media-heading">{{ item.title }}</h4> 
                                <!--<input calss="pull-right"  type="checkbox" ng-click="selectSong(i)">-->
                                <p><button class="btn btn-default pull-right" role="button" ng-click="addSong(item)"><span class="glyphicon glyphicon-plus"></span></button></p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" ng-click="close()">Back</button>
                </div>
            </script>
        </div>
    </body>
</html>
