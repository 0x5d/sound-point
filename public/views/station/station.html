                    <button type="button" class="btn btn-default btn-lg" ng-click="next()">

            <ul class="media-list">

                        </div>

        <div ng-controller="fbFriendsModalCtrl">
            <script type="text/ng-template" id="fbFriendsModal.html">
                <div class="modal-header">
                    <h3 class="modal-title">Select friends</h3>
                </div>
                <div class="modal-body">
                    <ul class="media-list">
                        <li class="media" ng-repeat="(i,item) in items ">  
                            <a class="pull-left" href="#">
                                 <img class="media-object" ng-src="{{item.picture.data.url}}" >
                            </a>
                            <div class="float left media-body">
                                <h4 class="media-heading">{{ item.name }}</h4> 
                                <input calss="pull-right"  type="checkbox" ng-click="selectFriend(i)">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="ok()">OK</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
            </script>
        </div>
        <div ng-controller="songSearchModalCtrl">
            <script type="text/ng-template" id="songSearchModal.html">
                <div class="modal-header">
                    <h3 class="modal-title">Search</h3>
                </div>
                <div class="modal-body">
                    <ul class="media-list">
                        <li class="media" ng-repeat="(i, item) in items">  
                            <a class="pull-left" href="#">
                                 <img class="media-object" ng-src="{{item.artwork_url}}" >
                            </a>
                            <div class="float left media-body">
                                <h4 class="media-heading">{{ item.user.username }}</h4> 
                                <input calss="pull-right"  type="checkbox" ng-click="selectSong(i)">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="ok()">OK</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
            </script>
        </div>
