<html xmlns:ng="http://angularjs.org" ng-app="sound-point">
    <head>
        <title>Soundpoint</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../lib/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <script>
                window.fbAsyncInit = function() {
                    FB.init({
                        appId: '690519131028878',
                        xfbml: true,
                        version: 'v2.0',
                        status: true
                    });
                };

                (function(d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) {
                        return;
                    }
                    js = d.createElement(s);
                    js.id = id;
                    js.src = "//connect.facebook.net/en_US/sdk.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
        </script>
        <!-- se pone data-ui-view en vez de ui-view para que nb lo reconozca-->
        <div data-ui-view></div>
        
        <!-- angular stuff-->
        <script src="../lib/angular.js" type="text/javascript"></script>
        <script src="../lib/angular-ui-router.js" type="text/javascript"></script>
        <script src="../lib/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="../lib/bootstrap-3.2.0-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../lib/ui-bootstrap-tpls-0.11.2.min.js" type="text/javascript"></script>
        
        <!-- app -->
        <script src="../js/app.js" type="text/javascript"></script>
        <!-- controllers -->
        <script src="../js/controllers/loginCtrl.js" type="text/javascript"></script>
        
    </body>
</html>
