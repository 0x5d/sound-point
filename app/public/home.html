<html ng-app="home" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">

        <title>Soundpoint</title>

        <!-- Bootstrap core CSS -->
        <link href="./lib/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body ng-controller="bodyController">

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/home.html">Soundpoint</a>
                </div>
            </div>
        </div>

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1>Hello, {{username}} </h1>
                <p>These are your stations</p>
            </div>
        </div>

        <div class="container" ng-controller="stationsController">
            <div class="container">
                <!-- Example row of columns -->
                <div class="row">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="station in stations" ng-click="goToStation(station.stationId)">
                            <h2>{{station.stationName}}</h2>
                            <p>{{station.description}}</p>
                        </li>
                    </ul>
                </div>
            </div>
            <hr>
            <footer>
                <p>Â© Soundpoint 2014</p>
            </footer>
        </div> <!-- /container -->

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="./lib/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="./lib/bootstrap-3.2.0-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="./lib/angular.min.js" type="text/javascript"></script>
        <script src="./js/homeApp.js" type="text/javascript"></script>
        <!-- <script src="./crudRequests.js" type="text/javascript"></script> -->

    </body>
</html>
