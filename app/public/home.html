        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1>Hello, {{username}} </h1>
                <p>These are your stations</p>
            </div>
        </div>

        <div class="container" ng-controller="stationsController">
            <div class="row" ng-show="showCreateStation">
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Station name" ng-model="newStationName">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="createNewStation(newStationName)">Create</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
            <p></p>
            <div class="container">
                <!-- Example row of columns -->
                <div class="row">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="station in stations" ng-click="goToStation(station._id)">
                            <h2>{{station.stationName}}</h2>
                            <p>{{station.description}}</p>
                        </li>
                    </ul>
                </div>
            </div>
