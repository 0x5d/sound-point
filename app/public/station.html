<html ng-app="station" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">

        <title>Soundpoint</title>

        <!-- Bootstrap core CSS -->
        <link href="./lib/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">

    </head>

    <body ng-controller="bodyController">
         <script>
                window.fbAsyncInit = function() {
                    FB.init({
                        appId: '690519131028878',
                        xfbml: true,
                        version: 'v2.0',
                        status: true
                    });
                };

                (function(d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) {
                        return;
                    }
                    js = d.createElement(s);
                    js.id = id;
                    js.src = "//connect.facebook.net/en_US/sdk.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
        </script>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/home.html">Soundpoint</a>
                </div>
            </div>
        </div>
        <br><br><br>
        <!-- Main jumbotron for a primary marketing message or call to action -->

        <div class="jumbotron">
            <div class="container">
                <p>These are your songs</p>
            </div>
        </div>

        <div class="container" ng-controller="songsController">
            <button type="button" class="btn btn-default btn-lg" ng-click="pause()" ng-hide="isPlaying" >
                <span class="glyphicon glyphicon-pause" ></span>
            </button>
            <button type="button" class="btn btn-default btn-lg" ng-click="play()" ng-hide="!isPlaying">
                <span class="glyphicon glyphicon-play" ></span>
            </button>
            <button type="button" class="btn btn-default btn-lg" ng-click="next()">
                <span class="glyphicon glyphicon-step-forward" ></span>
            </button>
            <button ng-controller="ModalDemoCtrl" type="button" class="btn btn-default btn-lg" ng-click="addFriend()">
                <span class="glyphicon glyphicon-plus" ></span>
                <span class="glyphicon glyphicon-user" ></span>
            </button>
            <hr>
            <ul class="media-list">
                <li class="media" ng-repeat="song in songs">
                    <h4 class="media-heading">{{song.title}}</h4>
                    <a class="pull-left" href="#">
                        <img class="media-object" ng-src="{{song.artwork}}" alt="...">
                    </a>
                    <div class="media-body">
                        by {{song.artist}}<br>
                    </div>
                </li>
            </ul>
            <hr>
            <p><a href="/home.html" class="btn btn-primary" role="button">Back</a> </p>
            <hr>
             
            <input ng-model="searchText" type="search">
            <div class="container-fluid">
            <div class="row">
            <div class="col-xs-1">
            <p><button class="btn btn-default" href="#" role="button" ng-click="search(searchText)">Search</button></p>
            </div>
            <div class="col-xs-1">
            <p><button class="btn btn-default" ng-click="dsearch()" role="button" >Clean search</button></p>
            </div>
            </div>
            </div>
            <div class="container">
                <!-- Example row of columns -->
                <ul class="media-list">
                    <li class="media" ng-repeat="(i, result) in results" >
                        <h4 class="media-heading">{{result.title}}</h4>
                        <a class="pull-left" href="#">
                            <img class="media-object" ng-src="{{result.artwork}}" >
                        </a>
                        <div class="media-body">
                            by {{result.artist}}<br>
                        </div>
                        <button type="button" class="btn btn-default btn-lg" ng-click="addSong(i)">
                            <span class="glyphicon glyphicon-plus" ></span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container">
            <footer>
                <p>Â© Soundpoint 2014</p>
            </footer>
        </div> <!-- /container -->

        
            
        <div ng-controller="ModalDemoCtrl">
            <script type="text/ng-template" id="myModalContent.html">
                <div class="modal-header">
                    <h3 class="modal-title">Select friends</h3>
                </div>
                <div class="modal-body">
                    <ul class="media-list">
                        <li class="media" ng-repeat="(i,item) in items ">  
                            <a class="pull-left" href="#">
                                 <img class="media-object" ng-src="{{item.picture.data.url}}" >
                            </a>
                            <div class="float left media-body">
                                <h4 class="media-heading">{{ item.name }}</h4> 
                                <input calss="pull-right"  type="checkbox" ng-click="selectFriend(i)">
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="ok()">OK</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
            </script>

        </div>
        
        
         <!-- /container -->

        
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="./lib/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="./lib/bootstrap-3.2.0-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="//connect.soundcloud.com/sdk.js"></script>
        <script src="./lib/angular.min.js" type="text/javascript"></script>
        <script src="./js/ui-bootstrap-tpls-0.11.2.min.js" type="text/javascript"></script>
        <script src="./js/stationApp.js" type="text/javascript"></script>
        <!-- <script src="./crudRequests.js" type="text/javascript"></script> -->


    </body>
</html>
